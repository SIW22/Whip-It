<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Whip It!</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="app.js" defer></script>
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
	<div class = 'landingScreen'>
		<nav class = 'players'>
			<button id = 'onePlayer'>ONE PLAYER</button>
			<button id = 'twoPlayer'>TWO PLAYER</button>
		</nav>
		<br>
		<h2 class = colorPrompt>CHOOSE A COLOR</h2>
		<br>
		<nav class = 'colors'>
			<img id = 'black' src = "black.svg" height = '200pt', alt = 'black'>
			<img id = 'yellow' src = "yellow.svg" height = '200pt', alt = 'yellow'>
			<img id = 'orange' src = "orange.svg" height = '200pt', alt = 'orange'>
			<img id = 'red' src = "red.svg" height = '200pt', alt = 'red'>
		</nav>
	</div>
	<br>
	<button class = 'board'><a href="board.html">Start Game!</a></button>

</body>
</html>
