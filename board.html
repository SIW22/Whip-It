<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Board Game</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="app2.js" defer></script>
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>

	<div class = 'gameBoard'>
		<section class = 'boardPath'>
			<div class = '0_square'><img class = 'child playerPiece_1' src ='black.svg'></div>
			<div class = '1_square'></div>
			<div class = '2_square'></div>
			<div class = '3_square'></div>
			<div class = '4_square'></div>
			<div class = '5_square'></div>
			<div class = '6_square'></div>
			<div class = '7_square'></div>
			<div class = '8_square'></div>
			<div class = '9_square'></div>
			<div class = '10_square'></div>
			<div class = '11_square'></div>
			<div class = '12_square'></div>
			<div class = '13_square'></div>
			<div class = '14_square'></div>
			<div class = '15_square'></div>
			<div class = '16_square'></div>
			<div class = '17_square'></div>
			<div class = '18_square'></div>
			<div class = '19_square'></div>
			<div class = '20_square'></div>
			<div class = '21_square'></div>
			<div class = '22_square'></div>
			<div class = '23_square'></div>
			<div class = '24_square'></div>
			<div class = '25_square'></div>
			<div class = '26_square'></div>
			<div class = '27_square'><img class = 'child playerPiece_2' src = 'yellow.svg'></div>
			<div class = '28_square'></div>
			<div class = '29_square'></div>
			<div class = '30_square'></div>
			<div class = '31_square'></div>
			<div class = '32_square'></div>
			<div class = '33_square'></div>
			<div class = '34_square'></div>
		</section>

		<div class = 'holdingPen'>
			<img class = 'child playerPiece_3' src ='orange.svg'>
			<img class = 'child playerPiece_4' src ='red.svg'>
		</div>
		<div class = problemCards></div>	
	</div>
	<div>
		<img id = 'whipItLogo' src = "logoWhite.svg" height = '200pt', alt = 'WhipIt Logo'>
	</div>
	<div>
		<img id = 'die' src = "problemDie.svg" height = '75pt', alt = 'Problem Die' onclick = "dieRoll()";>
	</div>
	
	<h2 class = currentPlayer>PLAYER ONE'S TURN</h2>

	<br>

	<button class = 'p1Backward'>Move P1 Backward on Board</button>
	<button class = 'p1Forward'>Move P1 Forward on Board</button>
	
	<br>

	<button class = 'p2Backward'>Move P2 Backward on Board</button>
	<button class = 'p2Forward'>Move P2 Forward on Board</button>
		
	<br>
	<button><a class = 'win' href="victory.html">View Victory Screen!</a></button>

</body>
</html>
